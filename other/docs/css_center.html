<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 居中大法</title>
</head>
<body>
    <h3>利用 transform 达到居中效果</h3>
    <div class="transform_center">
        <div class="center_div"></div>
    </div>
    <style>
        .transform_center{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #eee;
        }
        .transform_center > .center_div {
            width: 100px;
            height: 100px;
            background-color: #6d6d6d;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <h3>利用margin 达到居中效果</h3>
    <div class="margin_center">
        <div class="center_div"></div>
    </div>
    <style>
        .margin_center{
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #eee;
        }
        .margin_center > .center_div {
            width: 100px;
            height: 100px;
            background-color: #6d6d6d;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>

<h3>利用flex 达到居中效果</h3>
<div class="margin_center">
    <div class="center_div"></div>
</div>
<style>
    .margin_center{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #eee;
    }
    .margin_center > .center_div {
        width: 100px;
        height: 100px;
        background-color: #6d6d6d;
    }
</style>

<h3>利用grid 达到居中效果</h3>
<div class="margin_center">
    <div class="center_div"></div>
</div>
<style>
    .margin_center{
        display: grid;
        justify-items: center;
        align-items: center;
        background-color: #eee;
    }
    .margin_center > .center_div {
        width: 100px;
        height: 100px;
        background-color: #6d6d6d;
    }
</style>
</body>
</html>
